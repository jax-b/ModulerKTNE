<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>NetDisplay</title>
<link rel="stylesheet" href="../css/7segcss.css">
<link rel="stylesheet" href="../css/strike.css">
<link rel="stylesheet" href="../css/containers.css">
<link rel="stylesheet" href="../css/win.css">
<link rel="stylesheet" href="../css/boom.css">
<link rel="stylesheet" href="../css/wait.css">
<script src="../js/updatefromgo.js"></script>
</head>
<body>
    <div id="WaitingScreen" class="vhcenter" >
        <h1 class="waitname vhcenter">
            MKTNE
        </h1>
        <img src="../images/211751_gear_icon.svg" alt="waiting" class="waitinggear"/>
    <div id="GameBoom" class="vhcenter hide">
        <img src="../images/boom.png" alt="boom" class="boomimg"/>
    </div>
    <div id="GameWin" class="vhcenter hide">
        <h1 class="wintext"> You <br> Win! </h1>
    </div>
    <div id="GameRunClock" class="vhcenter hide">
        <div id="strikes-container">
            <img id="strike1" class="strikelight on" src="../images/strikelight.svg" alt="Strike 1">
            <img id="strike2" class="strikelight on" src="../images/strikelight.svg" alt="Strike 1">
        </img>
        </div>
        <div id="clock-container">
            <div id="display-1" class="display-container display-size-12 display-no-0">
                <div class="segment-x segment-a"><span class="segment-border"></span></div>
                <div class="segment-y segment-b"><span class="segment-border"></span></div>
                <div class="segment-y segment-c"><span class="segment-border"></span></div>
                <div class="segment-x segment-d"><span class="segment-border"></span></div>
                <div class="segment-y segment-e"><span class="segment-border"></span></div>
                <div class="segment-y segment-f"><span class="segment-border"></span></div>
                <div class="segment-x segment-g"><span class="segment-border"></span></div>
            </div>
            <div id="display-2" class="display-container display-size-12 display-no-1">
                <div class="segment-x segment-a"><span class="segment-border"></span></div>
                <div class="segment-y segment-b"><span class="segment-border"></span></div>
                <div class="segment-y segment-c"><span class="segment-border"></span></div>
                <div class="segment-x segment-d"><span class="segment-border"></span></div>
                <div class="segment-y segment-e"><span class="segment-border"></span></div>
                <div class="segment-y segment-f"><span class="segment-border"></span></div>
                <div class="segment-x segment-g"><span class="segment-border"></span></div>
            </div>
            <div id="colendot"  class="display-container display-size-12-indicator display-colon">
                <div class="segment-dot segment-colon-a"></div>
                <div class="segment-dot segment-colon-b"></div>
                <div class="segment-dot segment-colon-c"></div>
            </div>
            <div id="display-3" class="display-container display-size-12 display-no-2">
                <div class="segment-x segment-a"><span class="segment-border"></span></div>
                <div class="segment-y segment-b"><span class="segment-border"></span></div>
                <div class="segment-y segment-c"><span class="segment-border"></span></div>
                <div class="segment-x segment-d"><span class="segment-border"></span></div>
                <div class="segment-y segment-e"><span class="segment-border"></span></div>
                <div class="segment-y segment-f"><span class="segment-border"></span></div>
                <div class="segment-x segment-g"><span class="segment-border"></span></div>
            </div>
            <div id="display-4" class="display-container display-size-12 display-no-3">
                <div class="segment-x segment-a"><span class="segment-border"></span></div>
                <div class="segment-y segment-b"><span class="segment-border"></span></div>
                <div class="segment-y segment-c"><span class="segment-border"></span></div>
                <div class="segment-x segment-d"><span class="segment-border"></span></div>
                <div class="segment-y segment-e"><span class="segment-border"></span></div>
                <div class="segment-y segment-f"><span class="segment-border"></span></div>
                <div class="segment-x segment-g"><span class="segment-border"></span></div>
            </div>
        </div>
    </div>    
</body>
